      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let image of images; let i = index">
            <img [src]="image" (load)="onImageLoad(i)">
          </div>
          <!-- Add a wrapper for the current and previous images -->
          <div class="carousel-slide">
            <div class="carousel-item current" [ngClass]="{'animate-out': currentIndex !== 0}">
              <img [src]="images[currentIndex]">
            </div>
            <div class="carousel-item previous" [ngClass]="{'animate-in': currentIndex !== 0}">
              <img [src]="images[(currentIndex - 1 + images.length) % images.length]">
            </div>
          </div>
        </div>
      </div>
